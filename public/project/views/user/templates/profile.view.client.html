
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-text pull-right no-right-margin">
            <a ng-click="model.updateUser(model.user)"><span class="glyphicon glyphicon-ok"></span></a>
        </div>

        <div class="pull-left navbar-text">
            <a class="" href="#/dashboard"><span class="glyphicon glyphicon-chevron-left"></span></a>
        </div>

        <div class="pull-left navbar-header">
            <a class="navbar-brand" href="#/profile">Profile</a>
        </div>

    </nav>

    <div class="container">
        <h1></h1>

        <div ng-show="model.message" class="alert alert-success" role="alert">
            <strong>Success!</strong> {{model.message}}
        </div>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            <strong>Error!</strong> {{model.error}}
        </div>

        <form>

            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"type="email" class="form-control" id="email" placeholder="email@address.com">
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="First name">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Last name">
            </div>

        </form>

        <a class="btn btn-primary  btn-block" href="#/home">Logout</a>
        <a class="btn btn-danger  btn-block" ng-click="model.deleteUser(user)">Delete Account</a>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header pull-right">
            <a class="navbar-brand" href="#/dashboard">
                <span class="pull-right glyphicon glyphicon-home"></span>
            </a>
        </div>
    </nav>
