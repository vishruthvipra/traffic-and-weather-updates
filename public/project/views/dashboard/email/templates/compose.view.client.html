    <a class="navbar-brand" href="#/user/{{model.user._id}}">
        <img alt="Brand" src="../../../../images/rsz_11rsz_1rsz_vedoot-logo.png" style="height: 30px;">
    </a>
    <div class="navbar-header pull-right">
        <a class="navbar-brand" href="#/user/{{model.user._id}}/inbox">
            <i class="fa fa-envelope-open" aria-hidden="true"></i>
        </a>
        <a class="navbar-brand" href="#/user/{{model.user._id}}/profile">
            <span class="pull-right glyphicon glyphicon-user"></span>

        <a class="navbar-brand" href="#/home">
            <span class="pull-right glyphicon glyphicon-log-out"></span>
        </a>

<h2></h2>

<div class="container-fluid">
    <div ng-show="model.success" class="alert alert-success" role="alert">
        <strong>Success!</strong> {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        <strong>Error!</strong> {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="to">To</label>
            <input ng-model="model.to" type="text" class="form-control" id="to" placeholder="Usernames (separated by commas)">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input ng-model="model.message.subject" type="text" class="form-control" id="subject" placeholder="Subject">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea ng-model="model.message.body" class="form-control" rows="5" id="message" placeholder="Body"></textarea>
        </div>
    </form>

    <button ng-click="model.sendMessage(model.message)" class="wrap-text btn btn-info btn-block">Submit</button>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header pull-right">
        <a class="navbar-brand" href="#/user/{{model.user._id}}">
            <span class="pull-right glyphicon glyphicon-home"></span>
        </a>
    </div>
</nav>
