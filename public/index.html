<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>

<h1>Welcome to --websitename--!</h1>
<nav class="navbar navbar-default">
    <a class="navbar-brand pull-right no-right-margin" href="project/#/login">Sign In</a>
    <a class="navbar-brand pull-right no-right-margin" href="project/#/register">Sign Up</a>
</nav>

<div class="container-fluid">
    <div>
        <h2 class="h2-settings">Weather Report</h2>
        <p id="demo"></p>
    </div>

    <!-- this part will be deleted later-->
    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
        }
    </script>

    <div class="row">
        <div class="iframe-container col-xs-8">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.55224307554!2d77.49085171689526!3d12.95429460015387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C+Karnataka%2C+India!5e0!3m2!1sen!2sus!4v1488839778639"
                    width="100%"
                    height="450"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
        <div class="col-xs-4">
            <ul class="list-group">
                <li class="list-group-item">
                    Temperature:
                </li>
                <li class="list-group-item">
                    Humidity:
                </li>
                <li class="list-group-item">
                    Pressure:
                </li>
            </ul>
            <button onclick="getLocation()" class="wrap-text btn btn-primary btn-block">What's happening near me?</button>
        </div>
    </div>


    <h2 class="h2-settings">Traffic Report</h2>
    <div class="row">
        <div class="iframe-container col-xs-8">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.55224307554!2d77.49085171689526!3d12.95429460015387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C+Karnataka%2C+India!5e0!3m2!1sen!2sus!4v1488839778639"
                    width="100%"
                    height="450"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
        <div class="col-xs-4">
            <ul class="list-group">
                <li class="list-group-item">
                    Traffic density:
                </li>
                <li class="list-group-item">
                    Bus tracking:
                </li>
            </ul>
            <button class="wrap-text btn btn-primary btn-block">What's happening near me?</button>
        </div>
    </div>
</div>
</body>
</html>
